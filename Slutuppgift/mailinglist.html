<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Mailing List</title>

    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/javascrip.js"></script>
  </head>

  <body>
    <h1 class="popup">Stay updated! Be the first to know.</h1>

    <br />

    <form onsubmit="sendMessage(event)">
      <div>
        <div class="flex-container-popup">
          <label for="name">Your namn:</label>
          <input type="text" id="name" />
        </div>

        <br />

        <div class="flex-container-popup">
          <label for="email">Your email:</label>
          <input type="email" id="email" />
        </div>

        <br />

        <div class="flex-container-popup">
          <input type="submit" id="submitButton" value="Join!" />
        </div>
      </div>
    </form>

    <br />
    <br />

    <div class="flex-container-popup">
      <h2 id="thankyouMessage"></h2>
    </div>

    <br />
    <br />

    <div class="flex-container-popup">
      <button onclick="self.close()">Close window</button>
    </div>
  </body>
</html>
